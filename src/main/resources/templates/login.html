<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V16</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <th:block th:fragment="cssAll">
            <link th:href="@{/images/icons/favicon.ico}" rel="stylesheet" />
            <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
            <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
            <link th:href="@{/css/icon-font.min.css}" rel="stylesheet" />
            <link th:href="@{/css/animate.css}" rel="stylesheet" />
            <link th:href="@{/css/hamburgers.min.css}" rel="stylesheet" />
            <link th:href="@{/css/animsition.min.css}" rel="stylesheet" />
            <link th:href="@{/css/login/util.css}" rel="stylesheet" />
            <link th:href="@{/css/login/main.css}" rel="stylesheet" />
        </th:block>

</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" th:action="@{/login}" method="post">

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="User name" autocomplete="off">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password" autocomplete="off">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>


</body>
</html>
