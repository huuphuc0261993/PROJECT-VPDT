<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="layoutUser::cssAllUser"></th:block>
    <link th:href="@{/css/user/doimatkhau.css}" rel="stylesheet"/>

</head>
<body>
<header th:replace="layoutUser::topBarUser"></header>

<div>
    <div id="layoutSidenav">
        <div th:replace="layoutUser::sidebarUser"></div>
        <div id="layoutSidenav_content">

            <main class="container">

                    <div class="col-md-8 col">
                        <form class="container-form" id="myform" name="myform">

                            <h3>Đổi mật khẩu</h3>
                            <div class="form-element">
                                <label class="form-element__title">Mật khẩu cũ</label>
                                <input type="password" placeholder="Nhập mật khẩu cũ" id="passOld" class="form-element__input">
                            </div>
                            <div class="form-element">
                                <label class="form-element__title">Mật khẩu mới</label>
                                <input type="password" placeholder="Nhập mật khẩu mới" id="passCurrent" class="form-element__input">
                            </div>
                            <div class="form-element">
                                <label class="form-element__title">Nhập lại mật khẩu</label>
                                <input type="password" placeholder="Nhập mật lại mật khẩu mới" id="passConfirm" class="form-element__input">
                            </div>

                            <div class="modal-footer-btn">
                                <button type="button" class="btn btn-success btn-action" id="modal-form-3"
                                        onclick="taocongviec.save()">Khởi tạo
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 mt-4">
<!--                        <input type="image" th:src="@{https://bootdey.com/img/Content/avatar/avatar1.png}" class="img-thumbnail " style="max-width:80%"/>-->
                        <input type="image"  style="width: 260px;height: 260px;"/>
                        <input type="file" id="my_file" name="filename" style="display: none;" />
                    </div>

            </main>
        </div>
    </div>
</div>

<footer th:replace="layoutUser::bottomBarUser"></footer>


<th:block th:replace="layoutUser::jsAllUser"></th:block>
</body>
<script>
    /// lấy tên ảnh trong đường dẫn
    // $('#my_file')[0].files[0].name
    $("input[type='image']").click(function() {
        $("input[id='my_file']").click();
    });
</script>
</html>
